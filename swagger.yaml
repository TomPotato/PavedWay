swagger: '2.0'
info:
  version: '1.0'
  title: "PavedWay"
  description: PavedWay sono le API dell'applicazione "PavedWay"
  license:
    name: MIT
    url: https://github.com/apiaryio/pavedway-api/blob/master/LICENSE
host: pavedway.apiblueprint.org
basePath: /
schemes:
- https
consumes:
- application/json
produces:
- application/json
paths:
  /event:
    x-summary: Events Collection
    get:
      summary: List All Events
      responses:
        200:
          description: Successful Response
          schema:
            type: array
            items:
              $ref: '#/definitions/Event'

    post:
      description: >-
        You can create an event inserting the informations 
        that the events requires as: Id, nome, durata, upload date, data inizio presunta, data fine presunta, location, comments
      summary: Create a New event
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/eventDisplay'
      responses:
        201:
          description: ''
          schema:
            $ref: '#/definitions/event'
definitions:
  Event:
    title: event
    type: object
    properties:
      id:
        type: string
      name:
        type: string
      duration:
        type: integer
        format: int32
      upload_date:
        type: timestamp
      start_date:
        type: date
      end_date:
        type: date
      location:
        type: location
      comments:
        type: array
        items:
          $ref: '#/definitions/event'
    required:
      - Id
      - nome
      - durata
      - upload_date
      - data_inizio
      - data_fine
      - location
      - comments
  EventDisplay:
    title: event Display
    type: object
    properties:
      questioevent:
        type: object
    required:
      - event